<div style="background: linear-gradient(180deg, #F6F8FF 0%, #EDF0FF 100%);  padding: 60px 20rem;height: 100vh;">

    <div class="flex align-items-center justify-content-center h-full overflow-hidden" id="layout-container">
        <div class="card-center flex">
            <div class="col-7 side-left ">
                <h2 class="subtitle flex flex-column">
                    <span class="title">DOUBLE V PARTNERS</span>

                </h2>
            </div>
            <div class="py-8 col-5 px-0">
                <form [formGroup]="getForm()" class="flex h-full justify-content-center align-items-center"
                    (keydown.enter)="$event.preventDefault()">

                    <div class="w-full surface-card  sm:px-8" style="border-radius: 53px">
                        <div class="text-center">
                            <div class="welcome font-bold">
                                Bienvenido
                            </div>
                            <span class=" text-xl">Ingresa tus credenciales para iniciar sesión</span>
                        </div>
                        <p-divider class="divider-login"></p-divider>
                        <div>
                            <label for="email1" class="block text-lg font-medium mb-2">Usuario</label>
                            <input pInputText type="text" formControlName="usuario" placeholder="Ingresar Usuario" pInputText
                                class=" p-inputtext-sm w-full  mb-4 "  />

                            <label for="password1" class="block text-900 font-medium text-lg mb-2">Contraseña</label>
                            <p-password formControlName="password" placeholder="Ingresar Contraseña" class="password-custom"
                                styleClass="mb-5 w-full" inputStyleClass="password-custom" [toggleMask]="true"
                                [feedback]="false"></p-password>

                            <div class="flex align-items-center justify-content-between mb-5 gap-5">
                                    <a class="font-medium no-underline ml-2 text-right cursor-pointer"
                                    (click)="goToRegister()">¿No tienes cuenta?, Registrate aqui!</a>
                            </div>
                            <button pButton  type="submit" label="Iniciar sesión" 
                                class="w-full  button__primary" (click)="login()"></button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>


<p-dialog header="Nuevo Usuario" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
    <span class="p-text-secondary block mb-5">Completa el formulario de registro.</span>
    <form [formGroup]="registerForm">

        <div class="flex align-items-center gap-3 mb-3">
            <label for="username" class="font-semibold w-6rem">Nombre de usuario</label>
            <input pInputText id="username" class="flex-auto" autocomplete="off" formControlName="usuario"/>
        </div>
        <div class="flex align-items-center gap-3 mb-5">
            <label for="password" class="font-semibold w-6rem">Contraseña</label>
            <input pInputText id="password" class="flex-auto" autocomplete="off" formControlName="password"/>
        </div>
        <div class="flex justify-content-end gap-2">
            <p-button label="Cancelar" severity="secondary" (click)="visible = false" />
            <p-button label="Registrar" (click)="visible = false" [disabled]="registerForm.invalid" (click)="guardarRegistro()"/>
        </div>
    </form>
</p-dialog>
<p-toast key="toastLogin"/>
